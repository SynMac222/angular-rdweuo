<h2>Products</h2>

<div *ngFor="let product of products">
  <h3><a [title]="product.name+'detail'">{{product.name}}</a></h3>
  
  <p *ngIf="product.description">Desciptioin:{{product.description}}</p>

  <button (click)=share()>
    Share
  </button>
  <app-product-alerts-component [product]=product (notify)="onNotify()"></app-product-alerts-component>
</div>
